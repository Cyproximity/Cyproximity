name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit (optional)
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # See action.yml for all options
      - uses: lowlighter/metrics@latest
        with:
            # Your GitHub token
            token: ${{ secrets.METRICS_TOKEN }}
            config_order: base.header, introduction, base.activity+community, base.repositories, followup, languages, projects, activity, stargazers, gists, stars, music
            plugin_languages: yes
            plugin_stargazers: yes
            plugin_followup: yes
            plugin_gists: yes
            plugin_lines: yes
            plugin_stars: yes
            plugin_stars_limit: 3
            plugin_traffic: yes
            plugin_music: yes
            plugin_music_provider: spotify # Use Spotify as provider
            plugin_music_mode: recent      # Set plugin mode
            plugin_music_limit: 4          # Limit to 4 entries
            plugin_music_played_at: yes    # Show timestamp (for spotify only)
            plugin_music_token: "${{ secrets.SPOTIFY_CLIENT_ID }}, ${{ secrets.SPOTIFY_CLIENT_SECRET }}, ${{ secrets.SPOTIFY_REFRESH_TOKEN }}"
